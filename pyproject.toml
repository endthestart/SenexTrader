[tool.ruff]
# Ruff configuration for Django trading application
target-version = "py312"
line-length = 100

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.pyc",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "migrations",  # Django migrations are auto-generated
    "node_modules",
    "staticfiles",
    "media",
]

[tool.ruff.lint]
# Enable recommended rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade (modernize Python code)
    "B",      # flake8-bugbear (common bugs)
    "C4",     # flake8-comprehensions
    "DJ",     # flake8-django (Django-specific rules)
    "S",      # flake8-bandit (security)
    "T10",    # flake8-debugger (no debug statements)
    "T20",    # flake8-print (no print statements in production)
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "ARG",    # flake8-unused-arguments
    "DTZ",    # flake8-datetimez (timezone-aware datetime)
    "ERA",    # eradicate (commented-out code)
    "PL",     # pylint
    "RUF",    # Ruff-specific rules
]

# Ignore specific rules that conflict with Django patterns
ignore = [
    "DJ001",  # Django model without __str__ (not always needed)
    "S101",   # Use of assert (needed for tests)
    "T201",   # print() allowed in management commands
    "PLR0913", # Too many arguments (Django views often need many)
    "PLR2004", # Magic value comparison (Django uses many constants)
    "RUF012", # ClassVar for mutable class attrs (Django models use these intentionally)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
# Test files can have specific exemptions
"*/tests/*" = ["S101", "PLR2004", "ARG"]
"*/test_*.py" = ["S101", "PLR2004", "ARG"]
# Management commands can use print()
"*/management/commands/*" = ["T201"]
# Settings can have many imports
"*/settings.py" = ["E501", "F405", "F403"]

[tool.ruff.lint.isort]
# Django-specific import ordering
section-order = ["future", "standard-library", "django", "third-party", "first-party", "local-folder"]
known-first-party = ["senex_trader", "trading", "accounts", "services", "streaming"]

[tool.ruff.lint.isort.sections]
# Recognize Django as separate section
django = ["django"]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "double"
docstring-quotes = "double"

[tool.black]
line-length = 100
target-version = ["py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # Exclude migrations
  | migrations
  | .venv
  | .git
  | __pycache__
)/
'''

[tool.isort]
# isort configuration (backup - ruff handles this)
profile = "black"
line_length = 100
known_django = ["django"]
known_first_party = ["senex_trader", "trading", "accounts", "services", "streaming"]
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
skip = [".venv", "venv", "migrations", "node_modules"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Gradual typing - can enable later
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
explicit_package_bases = true
mypy_path = "$MYPY_CONFIG_FILE_DIR"

# Django stubs for better type checking
plugins = ["mypy_django_plugin.main"]

[[tool.mypy.overrides]]
module = "mypy_django_plugin.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
# Third-party packages without type stubs
module = [
    "tastytrade.*",
    "channels.*",
    "celery.*",
    "encrypted_model_fields.*",
    "pandas_market_calendars.*",
    "debug_toolbar.*",
    "sentry_sdk.*",
]
ignore_missing_imports = true

[tool.django-stubs]
django_settings_module = "senex_trader.settings"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "senex_trader.settings"
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--strict-markers",
    "--reuse-db",  # Faster test runs
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
testpaths = ["services/tests", "trading/tests", "accounts/tests"]

[tool.bandit]
exclude_dirs = [".venv", "tests", "migrations"]
skips = ["B101"]  # Allow assert in tests

[tool.coverage.run]
source = ["trading", "accounts", "services"]
omit = [
    "*/migrations/*",
    "*/tests/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
