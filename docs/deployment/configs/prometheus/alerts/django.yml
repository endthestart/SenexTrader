# Prometheus Alert Rules for Django

groups:
  - name: django_alerts
    interval: 60s
    rules:
      # High error rate
      - alert: DjangoHighErrorRate
        expr: rate(django_http_responses_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          component: django
        annotations:
          summary: "High 5xx error rate detected"
          description: "Django is returning {{ $value | humanizePercentage }} 5xx errors (threshold: 5%)"

      # Application down
      - alert: DjangoDown
        expr: up{job="django"} == 0
        for: 2m
        labels:
          severity: critical
          component: django
        annotations:
          summary: "Django application is down"
          description: "Django has been down for more than 2 minutes"

      # High response time
      - alert: DjangoSlowResponses
        expr: histogram_quantile(0.95, rate(django_http_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
          component: django
        annotations:
          summary: "Django response time is high"
          description: "95th percentile response time is {{ $value }}s (threshold: 2s)"

      # High request rate
      - alert: DjangoHighTraffic
        expr: rate(django_http_requests_total[5m]) > 100
        for: 10m
        labels:
          severity: info
          component: django
        annotations:
          summary: "High traffic detected"
          description: "Request rate is {{ $value | humanize }} req/s"

      # Memory usage
      - alert: DjangoHighMemory
        expr: container_memory_usage_bytes{name="django"} / container_spec_memory_limit_bytes{name="django"} > 0.9
        for: 5m
        labels:
          severity: warning
          component: django
        annotations:
          summary: "Django container memory usage is high"
          description: "Memory usage is {{ $value | humanizePercentage }} of limit"

      # CPU usage
      - alert: DjangoHighCPU
        expr: rate(container_cpu_usage_seconds_total{name="django"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: django
        annotations:
          summary: "Django container CPU usage is high"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      # Database connection pool exhaustion
      - alert: DjangoDBPoolExhausted
        expr: django_db_connections_total - django_db_connections_free < 5
        for: 5m
        labels:
          severity: warning
          component: django
        annotations:
          summary: "Django database connection pool nearly exhausted"
          description: "Only {{ $value }} database connections available"

      # Cache errors
      - alert: DjangoCacheErrors
        expr: rate(django_cache_errors_total[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
          component: django
        annotations:
          summary: "Django cache errors detected"
          description: "Cache error rate: {{ $value | humanize }} errors/s"
