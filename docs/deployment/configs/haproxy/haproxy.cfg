# HAProxy Configuration for Senex Trader
# Phase 3: High Availability Load Balancer
# Version: 2.8+

#---------------------------------------------------------------------
# Global settings
#---------------------------------------------------------------------
global
    # Process management
    daemon
    maxconn 4096

    # Logging
    log /dev/log local0
    log /dev/log local1 notice

    # Stats socket for management
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s

    # User/group
    user haproxy
    group haproxy

    # Security
    chroot /var/lib/haproxy

    # SSL/TLS
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets

    # Performance tuning
    tune.ssl.default-dh-param 2048

#---------------------------------------------------------------------
# Defaults
#---------------------------------------------------------------------
defaults
    mode http
    log global
    option httplog
    option dontlognull
    option http-server-close
    option forwardfor except 127.0.0.0/8
    option redispatch

    # Timeouts
    timeout connect 5s
    timeout client  50s
    timeout server  50s
    timeout http-request 10s
    timeout queue 30s

    # Error handling
    retries 3
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

#---------------------------------------------------------------------
# HAProxy Statistics
#---------------------------------------------------------------------
listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 30s
    stats show-node
    stats show-legends
    stats auth admin:CHANGE_THIS_PASSWORD

#---------------------------------------------------------------------
# Frontends
#---------------------------------------------------------------------

# HTTP Frontend - Redirect to HTTPS
frontend http_frontend
    bind *:80
    mode http

    # ACME challenge for Let's Encrypt
    acl letsencrypt_acl path_beg /.well-known/acme-challenge/
    use_backend letsencrypt_backend if letsencrypt_acl

    # Redirect all other HTTP to HTTPS
    redirect scheme https code 301 if !{ ssl_fc }

# HTTPS Frontend - Main Application
frontend https_frontend
    bind *:443 ssl crt /etc/letsencrypt/live/senextrader.com/combined.pem alpn h2,http/1.1
    mode http

    # Security headers
    http-response set-header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    http-response set-header X-Frame-Options "DENY"
    http-response set-header X-Content-Type-Options "nosniff"
    http-response set-header X-XSS-Protection "1; mode=block"
    http-response set-header Referrer-Policy "strict-origin-when-cross-origin"

    # Rate limiting (using stick tables)
    stick-table type ip size 100k expire 30s store http_req_rate(10s),http_err_rate(10s)
    http-request track-sc0 src

    # Deny if rate limit exceeded
    acl abuse sc0_http_req_rate gt 100
    http-request deny if abuse

    # ACLs for routing
    acl is_websocket hdr(Upgrade) -i WebSocket
    acl is_static path_beg /static /media
    acl is_api path_beg /api
    acl is_health path /health/

    # Backend routing
    use_backend websocket_backend if is_websocket
    use_backend django_backend if is_api
    use_backend django_backend if is_health
    use_backend static_backend if is_static
    use_backend django_backend

#---------------------------------------------------------------------
# Backends
#---------------------------------------------------------------------

# Django Backend
backend django_backend
    mode http
    balance roundrobin

    # Stick sessions for same client to same server
    cookie SERVERID insert indirect nocache

    # Health checks
    option httpchk GET /health/
    http-check expect status 200

    # Servers
    server web01 web01.internal:8000 check cookie web01 maxconn 500
    server web02 web02.internal:8000 check cookie web02 maxconn 500
    server web03 web03.internal:8000 check cookie web03 maxconn 500

    # Backup server (optional)
    # server web04 web04.internal:8000 check cookie web04 backup

# WebSocket Backend
backend websocket_backend
    mode http
    balance roundrobin

    # Source IP hash for sticky connections
    hash-type consistent
    balance source

    # WebSocket timeouts
    timeout tunnel 3600s
    timeout server 3600s

    # Servers (same as Django, WebSocket handled by Daphne)
    server web01 web01.internal:8000 check maxconn 1000
    server web02 web02.internal:8000 check maxconn 1000
    server web03 web03.internal:8000 check maxconn 1000

# Static Files Backend (optional - if serving from separate server)
backend static_backend
    mode http
    balance roundrobin

    # Cache headers
    http-response set-header Cache-Control "public, max-age=31536000, immutable"

    server static01 static.internal:80 check

# Let's Encrypt Backend
backend letsencrypt_backend
    mode http
    server letsencrypt 127.0.0.1:8080

#---------------------------------------------------------------------
# Database Load Balancing (Read Replicas)
#---------------------------------------------------------------------

# PostgreSQL Frontend (TCP Mode)
frontend postgres_frontend
    bind *:5433
    mode tcp
    default_backend postgres_backend

# PostgreSQL Backend - Write to Primary, Read from Replicas
backend postgres_backend
    mode tcp
    balance leastconn

    option pgsql-check user haproxy

    # Primary (write)
    server pg_primary db01.internal:5432 check

    # Replicas (read-only)
    # Uncomment when replicas are configured
    # server pg_replica1 db02.internal:5432 check backup
    # server pg_replica2 db03.internal:5432 check backup

#---------------------------------------------------------------------
# Redis Sentinel Load Balancing
#---------------------------------------------------------------------

# Redis Frontend (TCP Mode)
frontend redis_frontend
    bind *:6380
    mode tcp
    default_backend redis_backend

# Redis Backend - Sentinel Managed
backend redis_backend
    mode tcp
    balance first

    # Health check
    option tcp-check
    tcp-check connect
    tcp-check send PING\r\n
    tcp-check expect string +PONG

    # Redis servers (managed by Sentinel)
    server redis01 redis01.internal:6379 check
    server redis02 redis02.internal:6379 check backup
    server redis03 redis03.internal:6379 check backup

#---------------------------------------------------------------------
# Monitoring Endpoint
#---------------------------------------------------------------------

# Prometheus Metrics
frontend prometheus_frontend
    bind *:9101
    mode http
    http-request use-service prometheus-exporter if { path /metrics }

