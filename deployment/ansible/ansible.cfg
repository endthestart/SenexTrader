[defaults]
# Senex Trader Ansible Configuration
# Uses config/ansible/inventory path for monorepo structure

# Inventory location (from config directory)
# Note: Default inventory path - can be overridden via -i flag
# Points to config/ansible/inventory in monorepo structure
inventory = ../../config/ansible/inventory

# Vault password file location
vault_password_file = ~/.ansible_vault_pass

# Roles path
roles_path = ./roles

# Disable host key checking for easier automation
host_key_checking = False

# Use color output
force_color = True

# Don't create .retry files
retry_files_enabled = False

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
