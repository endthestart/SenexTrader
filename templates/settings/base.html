{% extends 'base/base.html' %}
{% block title %}Settings - Senex Trader{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
  <div class="row">
    <!-- Sidebar Navigation -->
    <div class="col-md-3">
      <div class="card bg-dark border-secondary">
        <div class="card-header">
          <h5 class="mb-0">Settings</h5>
        </div>
        <div class="list-group list-group-flush">
          <a href="{% url 'accounts:settings_account' %}"
             class="list-group-item list-group-item-action bg-dark text-light border-secondary {% if current_section == 'account' %}active{% endif %}">
            <i class="bi bi-person"></i> Account
          </a>
          <a href="{% url 'accounts:settings_risk' %}"
             class="list-group-item list-group-item-action bg-dark text-light border-secondary {% if current_section == 'risk' %}active{% endif %}">
            <i class="bi bi-shield-check"></i> Risk Management
          </a>
          <a href="{% url 'accounts:settings_brokerage' %}"
             class="list-group-item list-group-item-action bg-dark text-light border-secondary {% if current_section == 'brokerage' %}active{% endif %}">
            <i class="bi bi-bank"></i> Brokerage
          </a>
          <a href="{% url 'accounts:settings_strategy' %}"
             class="list-group-item list-group-item-action bg-dark text-light border-secondary {% if current_section == 'strategy' %}active{% endif %}">
            <i class="bi bi-graph-up"></i> Strategies
          </a>
        </div>
      </div>
    </div>

    <!-- Content Area -->
    <div class="col-md-9">
      {% block settings_content %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
